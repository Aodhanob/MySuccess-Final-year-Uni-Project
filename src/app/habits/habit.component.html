<div class="container" style="margin-top: 70px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div *ngFor = "let habit of habit_list | async">
                    <div class="card text-white bg-primary mb-3"
                        style = "width: 30rem; margin: auto">
                        <div class="card-header">
                            {{ habit.name }}
                        </div>
                        <div class="card-body">
                            This habit is for
                            {{ habit.habit }}
                        </div>
                        <div class="card-footer">
                            {{ habit.notes }}
                            Notes Available
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
