<div class="container" style="margin-top: 100px; margin-bottom: 20px">
  <div class="container">
    <h4 class="header">Edit Habit</h4>
    <div class="row card bg-light" style="padding: 20px">
      <div class="col-sm-12">
        <!--Add a new Habit-->
        <form class="form-group" [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">New Habit title:</label>
            <input
              name="title"
              id="floatingInputValue"
              placeholder="Title"
              row="3"
              class="form-control"
              formControlName="title"
              [ngClass]="{ error: isInValid('title') }"
            />
          </div>
          <div class="form-group">
            <label for="habit">New Habit:</label>
            <input
              name="habit"
              id="floatingInputValue"
              row="3"
              class="form-control"
              placeholder="Habit type (e.g. Reading, Walking, Gym etc.)"
              formControlName="habit"
              [ngClass]="{ error: isInValid('habit') }"
            />
          </div>

          <span *ngIf="isInComplete()">You Must Complete all forms</span>
          <button type="submit" *ngIf="!isInComplete()" class="btn btn-primary">
            Submit
          </button>
          <div *ngIf="showEditAlert" class="alert alert-success" role="alert">
            Habit successfully edited!
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
