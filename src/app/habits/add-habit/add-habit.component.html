<div class="container" style="margin-top: 100px; margin-bottom: 20px">
  <div class="container">
    <h4 class="header">Add a Habit</h4>
    <div class="row card bg-light" style="padding: 20px">
      <div class="col-sm-12">
        <!--Add a new Habit-->
        <form
          class="form-group"
          [formGroup]="habitForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group">
            <label for="title">Add Habit title:</label>
            <input
              name="title"
              id="floatingInputValue"
              placeholder="Title"
              row="3"
              class="form-control"
              formControlName="title"
              [ngClass]="{ error: isInValid('title') }"
            />
          </div>
          <div class="form-group">
            <label for="habit">Add a New Habit:</label>
            <input
              name="habit"
              id="floatingInputValue"
              row="3"
              class="form-control"
              placeholder="Habit type (e.g. Reading, Walking, Gym etc.)"
              formControlName="habit"
              [ngClass]="{ error: isInValid('habit') }"
            />
          </div>
          <!-- <div class="form-group">
            <label for="notes">Add a Note:</label>
            <textarea
              name="notes"
              id="floatingTextarea"
              row="3"
              placeholder="Enter note, (e.g. Remember to bring water bottle for the gym)"
              class="form-control"
              formControlName="notes"
              [ngClass]="{ error: isInValid('notes') }"
            ></textarea>
          </div> -->
          <div class="form-group">
            <label for="priority"
              >Please set a Priority for this Habit
              <strong>(P1 = Top Priority)</strong>:</label
            >
            <select
              name="priority"
              id="priority"
              class="form-control"
              formControlName="priority"
            >
              <option value="1">P1</option>
              <option value="2">P2</option>
              <option value="3">P3</option>
              <option value="4">P4</option>
              <option value="5">P5</option>
            </select>
          </div>

          <span *ngIf="isInComplete()">You Must Complete all forms</span>
          <button type="submit" *ngIf="!isInComplete()" class="btn btn-primary">
            Submit
          </button>
          <div *ngIf="showAlert" class="alert alert-success" role="alert">
            New Habit Successfully Added!
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
